<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Theme Region">
    <meta name="description" content="">

    <title>Movie Ticket Booking</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/jquery-te.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">


    <!-- icons -->
    <link rel="icon" href="images/ico/favicon.ico">
    <link rel="apple-touch-icon" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.html">
    <link rel="apple-touch-icon" sizes="57x57" href="images/ico/apple-touch-icon-57-precomposed.png">
    <!-- icons -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
   

    <style type="text/css">

        .movieinfo li a {
            color: #fff
        }

        .form-control:focus {
            border-color: #008def;
        }
        .tr-breadcrumb {
            background-image: url(../images/.png);
        }

        .headingtitle {
            font-weight: bold;
            font-size: 15px;
        }
        html, body {
            height:100%;
        }
    </style>

</head>
<body onload="onBodyLoad();">
    <header class="tr-header">
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!--<a class="navbar-brand" href="index.html"><img class="img-responsive" src="images/logo.png" alt="Logo"></a>-->
                    <a class="navbar-brand" href="index.html"><i class="fa fa-film"></i> Book Movies</a>
                </div>


            </div><!-- /.container -->
        </nav><!-- /.navbar -->
    </header><!-- /.tr-header -->

    <div class="tr-breadcrumb bg-image section-before">
        <div class="container">
            <div class="breadcrumb-info text-center">
                <div class="page-title">
                    <h1 id="movieName"></h1>
                </div>
                <ul class="movieinfo" style="list-style-type:none;color:#fff !important">
                    <li><a id="movieYear"></a></li>
                    <li><a class="headingtitle">Director: </a><a id="movieDirector"></a></li>
                    <li><a class="headingtitle">Cast: </a><a id="movieCast"></a></li>
                    <li><a class="headingtitle">Genre: </a><a id="movieGenre"></a></li>
                    <li><a class="headingtitle">Notes: </a><a id="movieNotes"></a></li>
                </ul>
            </div>
        </div><!-- /.container -->
    </div><!-- tr-breadcrumb -->

    <div class="bg-image" style="background-image: url(images/bg/bg5.jpg);padding: 15px;height:100%;">
        <div style="text-align:center;text-align:-webkit-center;text-align:-moz-center;text-align:-ms-center;display:block;">
            <h2 id="mDay" style="margin: 0px;"></h2>
            <h2 id="mTime"></h2>

            <select id="selectCombo" class="form-control" style="max-width: 250px;display:block;">
                <option value="0">Select Combo</option>
                <option value="25">Large + Ticket @ €25</option>
                <option value="20">Medium + Ticket @ €20</option>
                <option value="18">Regular + Ticket @ €18</option>
                <option value="20">Duo + Ticket @ €20</option>
                <option value="15">Kids + Ticket @ €15</option>
                <option value="30">Family + Ticket @ €30</option>
                <option value="15">Senior + Ticket @ €15</option>
                <option value="7">Student + Ticket @ €7</option>
            </select>
            <button id="btnBookTickets" class="btn btn-primary btn-lg" onclick="bookTickets();" style="">Book Tickets</button>

        </div>
        </div>

        <!-- JS -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/inview.min.js"></script>
        <script src="js/counterup.min.js"></script>
        <script src="js/waypoints.min.js"></script>
        <script src="js/slick.min.js"></script>
        <script src="js/jquery-te.min.js"></script>
        <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"></script>
        <script src="js/gmaps.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/movie-details.js"></script>
</body>


</html>
